<mat-toolbar style="display: flex; align-items: center; justify-content: center">
  <div>
    <img src="assets/images/logo_movistar.png" alt="Logo" style="max-width: 100%; height: 64px" />
  </div>
</mat-toolbar>

<mat-nav-list class="menu-list">
  <ng-container *ngFor="let item of menuItems; let i = index">
    <!-- Verifica si el elemento tiene submenús -->
    <ng-container *ngIf="item.children && item.children.length > 0">
      <mat-expansion-panel [class.mat-elevation-z0]="true" style="background-color: #00517a; color: #fff"
        [expanded]="step === i" (opened)="setStep(i)" [hideToggle]="!item.children || item.children.length === 0">
        <mat-expansion-panel-header class="specific-class" >
          <mat-icon>{{ item.icon }}</mat-icon>
          <span>{{ item.name }}</span>
        </mat-expansion-panel-header>
        <mat-list-item *ngFor="let child of item.children" [routerLink]="child.link">
          <div style="color: #fff">
          <mat-icon>{{ child.icon }}</mat-icon>
          <span>{{ child.name }}</span>
        </div>
        </mat-list-item>
      </mat-expansion-panel>
    </ng-container>
    <!-- Si el elemento no tiene submenús, muestra un mat-list-item regular -->
    <ng-container *ngIf="!item.children || item.children.length === 0">
      <mat-list-item [routerLink]="item.link">
        <div style="margin-left: 10px; color: #fff">
          <mat-icon>{{ item.icon }}</mat-icon>
          <span>{{ item.name }}</span>
        </div>
      </mat-list-item>
    </ng-container>
  </ng-container>
</mat-nav-list>
